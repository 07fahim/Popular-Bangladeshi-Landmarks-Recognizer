---
title: "Popular Bangladeshi Landmarks Recognizer"
layout: default
---
<link rel="stylesheet" href="docs/assets/css/custom.css">

<div class="upload-section">
  <p>Please select a picture of a landmark in Bangladesh for recognition.</p>
  <input id="photo" type="file" accept="image/*" style="display: none;">
  <label for="photo" class="upload-btn">Upload Image</label>
</div>

<div id="results" class="results-box"></div>

<script type="module">
import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

async function runPrediction(file) {
    const client = await Client.connect("yeager07/popular-bangladeshi-landmark-recognizer");
    const result = await client.predict("/recognize_landmark", { 
        image: file
    });

    const prediction = result.data[0].label ?? JSON.stringify(result.data);
    document.getElementById("results").innerHTML = `
        <img src="${URL.createObjectURL(file)}" width="400">
        <p><b>Identified Landmark:</b> ${prediction}</p>
    `;
}

document.getElementById("photo").addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (file) {
        await runPrediction(file);
    }
});
</script>
